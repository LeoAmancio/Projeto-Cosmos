<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQcUlMxgnSTEZdj7P4JbPcXkFwI2HC-Es" type="text/javascript"></script>
    <title>Cadastre-se</title>

</head>

<body>
    <img src="img/icons/right-top-desktop-background.png" alt="background" class="top-desktop-background">
    <img src="img/icons/top-mobile-background.png" alt="background" class="top-mobile-background">
    <header>
        <a href="../Home">
            <img src="img/logo/trampo_logo_normal.png" alt="trampo logo" width="100" class="normal-logo">
            <img src="img/logo/trampo_logo_white.png" alt="trampo logo" width="100" class="white-logo">
        </a>
    </header>
    <main>

        <div class="wrapper">
            <h1>Cadastre-se</h1>
            <div class="steps">
                <div class="step" onclick="goToTab(0)">
                    <div class="step-number">1</div>
                    <div class="description">Informações pessoais</div>
                </div>
                <div class="line-step" id="line-step1"></div>
                <div class="step">
                    <div class="step-number" onclick="goToTab(1)">2</div>
                    <div class="description">Endereço</div>
                </div>
                <div class="line-step" id="line-step2"></div>
                <div class="step">
                    <div class="step-number" onclick="goToTab(3)">3</div>
                    <div class="description">Confirmar</div>
                </div>
            </div>

            <form action="../../Controller/cadastrarUser.php" id="form-register" method="POST">

                <div class="form-step mdl-grid">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--5-col mdl-cell--12-col-phone form-name">
                        <input class="mdl-textfield__input" type="text" id="input-name" name="name">
                        <label class="mdl-textfield__label" for="input-full-name">Nome Completo*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--5-col mdl-cell--12-col-phone form-email">
                        <input class="mdl-textfield__input" type="email" id="input-email" name="email">
                        <label class="mdl-textfield__label" for="input-email">E-mail*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col form-cpf">
                        <input class="mdl-textfield__input" type="text" id="input-cpf" name="cpf" onchange="validaCPF(this.value)" maxlength="14">
                        <label class="mdl-textfield__label" for="input-cpf">CPF*</label>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col gender-cell" style="flex-wrap: nowrap">
                        <label>Sexo:&ensp;</label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male">
                            <input checked class="mdl-radio__button" id="male" name="gender" type="radio" value="M">
                            <span class="mdl-radio__label">Masculino&ensp;</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female">
                            <input class="mdl-radio__button" id="female" name="gender" type="radio" value="F">
                            <span class="mdl-radio__label">Feminino</span>
                        </label>
                    </div>
                    <div class="mdl-cell mdl-cell--7-col form-birthday">
                        <label>Data de nascimento: &ensp;</label>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input type="date" max="1999-12-31" class="mdl-textfield__input input-date" id="birthday" name="birthday">
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--5-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="max-width: 150px">
                            <input class="mdl-textfield__input" type="text" id="input-phone_number" name="phone-number">
                            <label class="mdl-textfield__label" for="input-phone_number">Celular</label>
                        </div>
                    </div>
                </div>

                <div class="form-step mdl-grid">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col form-cep">
                        <input type="text" class="mdl-textfield__input" maxlength="9" onblur="pesquisacep(this.value);converteEndereco();" id="input-cep" name="cep">
                        <label class="mdl-textfield__label" for="input-cep">CEP*</label>
                        <input type="hidden" name="lat" id="lat" value="">
                        <input type="hidden" name="lon" id="lon" value="">
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <label>Estado&emsp;</label>
                        <select name="estados-brasil" id="estadosBrasil">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col form-city">
                        <input type="text" class="mdl-textfield__input" id="input-city" name="city">
                        <label class="mdl-textfield__label" for="input-city">Cidade*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col form-street">
                        <input type="text" class="mdl-textfield__input" id="input-street" name="street">
                        <label class="mdl-textfield__label" for="input-street">Rua*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--2-col form-number">
                        <input type="text" class="mdl-textfield__input" id="input-number" pattern="-?[0-9]*(\.[0-9]+)?" name="number">
                        <label class="mdl-textfield__label" for="input-number">Número*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col form-neighborhood">
                        <input type="text" class="mdl-textfield__input" id="input-neighborhood" name="neighborhood">
                        <label class="mdl-textfield__label" for="input-neighborhood">Bairro*</label>

                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col form-complement">
                        <input type="text" class="mdl-textfield__input no-required" id="input-complement" name="complement">
                        <label class="mdl-textfield__label" for="input-complement">Complemento</label>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>

                <div class="form-step mdl-grid">
                    <h3>Defina uma senha</h3>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--5-col">
                        <input type="password" id="input-password" class="mdl-textfield__input" minlength="8" maxlength="20" name="password">
                        <label for="input-password" class="mdl-textfield__label">Digite uma senha*</label>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <label>Sua senha deve ter no mínimo 8 caracteres</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--5-col" id="txt-password-confirm">
                        <input type="password" id="input-password-confirm" class="mdl-textfield__input" minlength="8" maxlength="20">
                        <label for="input-password-confirm" class="mdl-textfield__label">Confirmar senha</label>
                    </div>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell mdl-cell--12-col" for="checkbox-2">
                        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Desejo receber informações e novidades no meu
                            e-mail</span>
                    </label>
                </div>
            </form>
            <a href="../Home"><button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary back-button btn-back">Voltar</button>
            </a>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored submit-button" onclick="next()">
                <i class="material-icons">navigate_next</i>
            </button>
        </div>
    </main>
    <img src="img/icons/bottom-desktop-background.png" alt="background" class="desktop-bottom-background">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/material.min.js"></script>
    <!-- latitude e longitude -->
    <script>
        function converteEndereco() {
            
            var cep = document.getElementById("input-cep").value;
            if (cep == null) {

            } else {
                geocoder = new google.maps.Geocoder();
                var lat = '';
                var lng = '';

                geocoder.geocode({
                    'address': cep
                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        lat = results[0].geometry.location.lat();
                        lng = results[0].geometry.location.lng();
                        document.getElementById('lat').value = lat;
                        document.getElementById('lon').value = lng;
                    }
                });
            }
        }

    </script>
</body>

</html>
